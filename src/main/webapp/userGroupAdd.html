<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikacja do zarzadzania urzytkownikamii</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="js/addUserGroup.js"></script>
    <script src="js/getUserGroupName.js"></script>
</head>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">

                    <button type="button" class="btn btn-default" onclick="location.href='index.html';">
                        Lista Uzytkowników
                    </button>
                </div>
                <div class="col-md-3">

                    <button type="button" class="btn btn-default" onclick="location.href='userGroupList.html';">
                        Grupy Uzytkowników
                    </button>
                </div>
                <div class="col-md-3">

                    <button type="button" class="btn btn-default" onclick="location.href='userAdd.html';">
                        Dodaj Uzytkownika
                    </button>
                </div>

                <div class="col-md-3">

                    <button type="button" class="btn btn-default " onclick="location.href='userGroupAdd.html';">
                        Dodaj Grupe Użytkowników
                    </button>
                </div>
            </div>


        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>
                Dodaj Użytkownika
            </h3>
            <form role="form" id="userForm">

                <div class="form-group">

                    <label for="userGroupNameInput">
                        Nazwa Grupy
                    </label>
                    <input type="text" class="form-control" id="userGroupNameInput" required/>
                </div>
                <button id="submit" type="submit" class="btn btn-default">
                    Submit
                </button>

            </form>
        </div>
    </div>
</div>
