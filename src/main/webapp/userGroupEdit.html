<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikacja do zarzadzania urzytkownikamii</title>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="resources/js/editUserGroup.js"></script>
    <script src="resources/js/getUserGroupName.js"></script>
    <script src="resources/js/getOneUserGroup.js"></script>
    <script src="resources/js/deleteUser.js"></script>

</head>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">

                    <button type="button" class="btn btn-default" onclick="location.href='index.html';">
                        Lista Uzytkowników
                    </button>
                </div>
                <div class="col-md-3">

                    <button type="button" class="btn btn-default" onclick="location.href='userGroupTable.html';">
                        Grupy Uzytkowników
                    </button>
                </div>
                <div class="col-md-3">

                    <button type="button" class="btn btn-default" onclick="location.href='userAdd.html';">
                        Dodaj Uzytkownika
                    </button>
                </div>

                <div class="col-md-3">

                    <button type="button" class="btn btn-default " onclick="location.href='userGroupAdd.html';">
                        Dodaj Grupe Użytkowników
                    </button>
                </div>
            </div>


        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>
                Edytuj Grupę
            </h3>
            <form role="form" id="userForm">

                <div class="form-group">

                    <label for="userGroupNameInput">
                        Nazwa Grupy
                    </label>
                    <input type="text" class="form-control" id="userGroupNameInput" required/>
                </div>
                <button id="submit" type="submit" class="btn btn-default">
                    Submit
                </button>

            </form>
        </div>
    </div>
    <div class="row">
        <div id="oneUserTable" class="col-md-12">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        nazwa
                    </th>
                    <th>
                        nazwisko
                    </th>
                    <th>
                        haslo
                    </th>
                    <th>
                        data urodzenia
                    </th>
                    <th>
                        opcje
                    </th>
                </tr>
                </thead>
                <!--will be load loadUserList.js-->
            </table>

        </div>
    </div>
</div>
